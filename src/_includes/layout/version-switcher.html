{% assign versions = site.versions %}

{%- if versions.size > 1 -%}
<div class="version-switcher">

	<button id="version-switcher-button" class="spectrum-Picker spectrum-Picker--sizeM dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<span class="spectrum-Picker-label">Version {{ site.version }}</span>
    <i class="spectrum-Icon spectrum-UIIcon-ChevronRight100 spectrum-Picker-icon" focusable="false" aria-hidden="true"></i>
  </button>

	<div class="dropdown-menu spectrum-Popover spectrum-Popover--bottom spectrum-Picker-popover">
		<ul class="spectrum-Menu" aria-labelledby="version-switcher-button">
			{% for version in versions %}
			<li class="spectrum-Menu-item"><a class="dropdown-item spectrum-Menu-itemLabel" href="{{ version.url }}{{ page.url }}" data-proofer-ignore>Version {{ version.name }}</a></li>
			{% endfor %}
		</ul>
	</div>

</div>
{%- endif -%}
